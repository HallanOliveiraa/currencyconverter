<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Moedas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="keyframes.css" />
  </head>
  <body>
    <header class="title">
      <img
        class="image-logo"
        width="100"
        height="100"
        src="https://img.icons8.com/3d-fluency/94/billing.png"
        alt="billing"
      />
      <h1 class="text-main">Conversor de Moedas</h1>
    </header>

    <main class="main-content">
      <div class="wrapper">
        <div class="box">
          <label for="value">
            Converter <strong>de</strong>:

            <select name="value" class="converter-currency-main">
              <option value="dolar" disabled>select</option>
              <option value="dolar">R$ Real brasileiro</option>
            </select>
          </label>
        </div>

        <div class="box">
          <label for="value">
            Converter <strong>para</strong>:

            <select name="value" class="converter-currency">
              <option value="dolar">US$ Dolar americano</option>
              <!-- utilizar value = "euro" para evitar posteriores conflitos com java script -->
              <option value="euro">€ Euro</option>
            </select>
          </label>
        </div>

        <div class="box">
          <label for="input">Valor Convertido:</label>
          <input
          class="input-currency"
          type="text"
          placeholder="R$ 10.000,00"
          />
        </div>

        <div class="box">
          <button class="convert-button" type="submit">
            converter<i class="bi bi-arrow-repeat"></i>
          </button>
        </div>

        <section class="conversion">
          <div class="value-converter">
            <img
              width="48"
              height="48"
              src="https://img.icons8.com/fluency/48/brazil-circular.png"
              alt="brazil-circular"
              class="flag-br"
            />
            <p class="text">Real</p>
            <p class="convert-currency-value">R$ 0,00</p>
          </div>

          <div class="arrow">
            <img class="image-arrow"
              width="48"
              height="48"
              src="https://img.icons8.com/color/48/advance--v1.png"
              alt="advance--v1"
            />
          </div>

          <div class="value-converted">
            <img
              width="45"
              height="45"
              src="https://img.icons8.com/color/48/usa-circular.png"
              alt="usa-circular"
              class="flag-usa"
            />
            <p class="text" id="currency-euro">Dolar</p> <!--id será utlizado para mudança de moeda euro -->
            <p class="convert-value">US$ 0,00</p>
          </div>
        </section>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
